<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form class="form">
			<fieldset>
			<label>Name : </label>
			<input type="text" id="name" placeholder="Name"><br><br>
			
			<label>Phone Number : </label>
			<input type="text" id="phone" placeholder="Phone Number"><br><br>
			
			<label>Address : </label>
			<textarea type="text" id="address" placeholder="Address"></textarea><br><br>
			
			<label>Have you ever lived with a Dog before? : </label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" placeholder="checkbox" >

			<label>Please select your preferred breeds : </label>
			<select id="multiSelect" >
				<option value="select">select</option>
				<option value="German Shepherd">German Shepherd</option>
				<option value="Beagle">Beagle</option>
				<option value="Golden Retriever">Golden Retriever</option>
				<option value="Rottweiler">Rottweiler</option>
			</select><br><br>

			<button type="submit" id="submit">Submit</button>
		</fieldset>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
